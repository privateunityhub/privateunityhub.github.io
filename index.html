<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            animation: rainbow 5s infinite; 
        }
        @keyframes rainbow {
            0% {background: red;}
            14% {background: orange;}
            28% {background: yellow;}
            42% {background: green;}
            57% {background: blue;}
            71% {background: indigo;}
            85% {background: violet;}
            100% {background: red;}
        }
        button {
            margin: 10px;
            padding: 10px;
            border-radius: 50px;
            transition: all 0.5s;
        }
        .project-button {
            display: none;
            opacity: 0;
        }
        .show {
            display: block;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        #back-button {
            position: fixed;
            bottom: 10px;
            width: 100px;
            height: 50px;
            display: none;
        }
    </style>
    <script>
        var show = false;
        function toggleProjects() {
            var buttons = document.getElementsByClassName('project-button');
            var backButton = document.getElementById('back-button');
            for (var i = 0; i < buttons.length; i++) {
                if (show) {
                    buttons[i].classList.remove('show');
                } else {
                    buttons[i].classList.add('show');
                }
            }
            if (show) {
                backButton.style.display = 'none';
            } else {
                backButton.style.display = 'block';
            }
            show = !show;
        }
    </script>
</head>
